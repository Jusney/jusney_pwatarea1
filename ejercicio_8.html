<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <style>
        /* Estilos generales que aplicarán a todos los tamaños de pantalla */
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilos específicos para pantallas más grandes (por ejemplo, escritorio) */
        @media (min-width: 768px) {
            /* Cambiar estilos para pantallas más grandes */
            .navbar a {
                padding: 14px 20px; /* Mayor espaciado en enlaces de navegación */
            }

            /* Otros estilos específicos para pantallas más grandes */
        }

        /* Estilos específicos para pantallas más pequeñas (por ejemplo, dispositivos móviles) */
        @media (max-width: 767px) {
            /* Cambiar estilos para pantallas más pequeñas */
            .navbar a {
                padding: 14px 16px; /* Espaciado más reducido en enlaces de navegación */
            }

            /* Otros estilos específicos para pantallas más pequeñas */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar">
            <a href="#inicio">Inicio</a>
            <a href="#contacto">Contacto</a>
            <a href="#descripcion">Descripción de la empresa</a>
            <a href="#portafolio">Portafolio</a>
            <a href="#testimoniales">Testimoniales</a>
            <a href="#formulario">Formulario de Contacto</a>
            <a href="#noticias">Noticias</a>
            <a href="#precios">Precios</a>
            <a href="#recursos">Recursos</a>
            <a href="#preguntas-frecuentes">Preguntas Frecuentes</a>
            <a class="social-link" href="https://www.facebook.com/">Facebook</a>
            <a class="social-link" href="https://www.twitter.com/">Twitter</a>
            <a class="social-link" href="https://www.linkedin.com/">LinkedIn</a>
        </div>
    </div>
    
    <!-- Contenido de tu página -->
    <section id="inicio">
        <!-- Contenido de la sección "Inicio" -->
    </section>

    <section id="contacto">
        <!-- Contenido de la sección "Contacto" -->
    </section>

    <!-- Agrega más secciones y contenido según sea necesario -->

</body>
</html>
