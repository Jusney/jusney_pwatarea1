<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Mis Pasatiempos</h1>

<div class="gallery">
    <h1>Mi galería de Imágenes</h1>
    <p>SERIES</p>
    <img src="SERIES.jpg" alt="Pasatiempo 1" class="gallery-img">
    <p>MUSICA</p>
    <img src="musica.jpg" alt="Pasatiempo 2" class="gallery-img">
    <p>VIAJES</p>
    <img src="viajes.jpg" alt="Pasatiempo 3" class="gallery-img">
</div>

<div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img class="modal-content" id="modal-img">
</div>

<script src="scripts.js"></script>
</body>
</html>
